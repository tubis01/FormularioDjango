<!-- registroAlumnos/templates/registroAlumnos/eliminarAlumno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Alumno</title>
</head>
<body>
    <h1>Eliminar Alumno</h1>
    <p>¿Estás seguro de que quieres eliminar a "{{ alumno.nombres }} {{ alumno.apellidos }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listarAlumno' %}">Cancelar</a>
</body>
</html>
