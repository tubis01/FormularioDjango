<!-- registroAlumnos/templates/registroAlumnos/eliminarAlumno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(81, 81, 185, 0.7); /* Azul oscuro con opacidad */
            color: rgb(11, 1, 1);
            text-align: center;
            padding-top: 50px;
        }
    
        h1, p {
            color: white;
        }
    
        form, .botones {
            margin-top: 20px;
        }
    
        button, a {
            background-color: navy; /* Un azul más oscuro */
            color: white;
            padding: 10px 15px;
            border: none;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            cursor: pointer; /* Asegura que el cursor cambie a mano al pasar sobre el botón */
            display: inline-block; /* Mantiene los botones en línea */
            margin: 5px; /* Espacio entre botones */
        }
    
        button:hover, a:hover {
            background-color: midnightblue;
        }
    </style>
    
</head>
<body>
    <h1>Eliminar Alumno</h1>
    <p>¿Estás seguro de que quieres eliminar a "{{ alumno.nombres }} {{ alumno.apellidos }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listarAlumno' %}">Cancelar</a>
</body>
</html>
