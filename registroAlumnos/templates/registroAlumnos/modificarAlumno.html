<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
</head>
<body>
    <h1>Editar Alumno</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar Alumno</button>
    </form>
    <a href="{% url 'listarAlumno' %}">Volver a la lista de alumnos</a>
</body>
</html>
